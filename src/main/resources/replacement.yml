# 请务必遵守以下规则
# replace里，被替换的文字只能是单个的
# quantize里，前面表示的是缩写的长度，后面表示缩写后添加的单位，缩写的长度不能超过18

test:
  replace:
    "0": "𝟘"
    "1": "𝟙"
    "2": "𝟚"
    "3": "𝟛"
    "4": "𝟜"
    "5": "𝟝"
    "6": "𝟞"
    "7": "𝟟"
    "8": "𝟠"
    "9": "𝟡"
    ".": "✰"
  quantize:
    # 前面表示压缩长度，后面表示压缩后的单位
    "3": "K"
    "6": "M"
    "8": "E"

