# 请务必遵守以下规则
# replace里，被替换的文字只能是单个的
# quantize里，前面表示的是缩写的长度，后面表示缩写后添加的单位，缩写的长度不能超过18

test:
  replace:
    "0": "〇"
    "1": "①"
    "2": "②"
    "3": "③"
    "4": "④"
    "5": "⑤"
    "6": "⑥"
    "7": "⑦"
    "8": "⑧"
    "9": "⑨"
    ".": "XX"
test2:
  quantize:
    # 前面表示压缩长度，后面表示压缩后的单位
    "3": "K"
    "6": "M"
    "8": "E"
  replace:
    "K": "千"
    "M": "兆"
    "E": "亿"

