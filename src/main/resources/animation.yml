# type: 类型, up代表上升, approach代表面向玩家
# max: 运动距离的最大限制（到达或超越限制后会停下来）, 设置负数则取消限制, 设置为0时动画将禁止不动
# speed: 速度，可以填入一个数组, 数组第一位代表初始速度, 第二位代表最大速度(可省略)
# angle: 代表角度
# interval: 代表间隔
# move-count代表移动步数

# interval省略时默认为2. move-count省略时默认为8, 其他参数在被省略时默认为0

1:
  - type: up
    max: 2
    speed: [1.15, -1.15]
    interval: 2
    move-count: 4
  - type: approach
    max: 0.3
    angle: 30
    speed: 0.05
    interval: 2
    move-count: 4

2:
  - type: up
    max: 2
    speed: [1.15, -1.15]
    interval: 2
    move-count: 4
  - type: approach
    max: 0.3
    angle: 30
    speed: 0.05
    interval: 2
    move-count: 4